<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine JS - Learn Basics</title>

    <style>
      [x-cloak] {
        display: none;
      }

      body {
        font-family: sans-serif;
        text-align: center;
      }

      button {
        padding: 0.5rem 1rem;
        border: none;
        border-radius: 0.25rem;
        background-color: #3490dc;
        color: #fff;
        cursor: pointer;
        margin: 0.5rem;
      }

      button:disabled {
        background-color: #ccc;
        color: rgb(16, 16, 16);
        cursor: not-allowed;
      }
    </style>

    <script
      src="https://unpkg.com/alpinejs@3.10.5/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body>
    <h1>Alpine JS Basics</h1>
    <!-- x-data, x-text, x-html -->
    <div x-data="{ name: 'Mohamed Fadl', message: 'Hello <b>World</b>' }">
      <h2>
        <strong>x-text</strong>, <strong>x-data</strong>,
        <strong>x-html</strong>
      </h2>
      <p x-text="name"></p>
      <p x-html="message"></p>
    </div>

    <div
      x-data
      x-text="await (await fetch('https://jsonplaceholder.typicode.com/todos/1')).text()"
    ></div>

    <!-- x-data with methods -->
    <div
      x-data="{
      message: 'Click Me to change the text',
      changeText() {
        this.message = 'The content was changed ✔️';}
    }"
    >
      <h2><strong>x-data</strong> with methods</h2>
      <button
        x-text="message"
        @click="
          changeText();
          $event.target.disabled = true;
        "
      >
        Click Me
      </button>
    </div>

    <!-- Re-usable Data -->
    <div x-data="dropdown">
      <button @click="toggle" x-text="open ? 'Close' : 'Open'"></button>
      <div x-show="open" x-cloak>
        <p>Some content</p>
      </div>
    </div>

    <!-- Data-less Component -->
    <div x-data>
      <button @click="alert('Hello World')">Click Me</button>
    </div>

    <!-- Data Coming From Stores -->
    <div x-data>
      <template x-for="item in $store.cart.items">
        <p>
          <span x-text="item.name"></span>
          ✌️
          <span x-text="item.price"></span>
        </p>
      </template>
    </div>

    <!-- x-init -->
    <div x-init="console.log('Component Initialized using x-init')"></div>
    <div
      x-data="{
      init() {
        console.log('Component Initialized using x-data');
      }
    }"
    ></div>

    <script src="./app.js"></script>
  </body>
</html>
